<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="./Asset/css/main.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="icon" href="./Asset/image/favicon.jpg" type="image/x-icon" />

    <!-- Title -->
    <title>Metro</title>

</head>

<body>

    <!-- Header -->
    <header class="header">

        <!-- Logo -->
        <a href="#!" class="header-logo">
            <img src="./Asset/image/logo-dark.png" alt="">
        </a>

        <!-- Menu Toggle -->
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- Menu -->
        <ul class="header-menu headerMenu">
            <li class="header-menu-list">
                <a href="#!" class="header-menu-link">Home</a>
            </li>
            <li class="header-menu-list">
                <a href="#!" class="header-menu-link">About</a>
            </li>
            <li class="header-menu-list">
                <a href="#!" class="header-menu-link">Page</a>
            </li>
            <li class="header-menu-list">
                <a href="#!" class="header-menu-link">Elements</a>
            </li>
            <li class="header-menu-list">
                <a href="#!" class="header-menu-link">Blog</a>
            </li>
        </ul>

        <!-- Button -->
        <div class="header-button">
            <a href="#!" class="header-button-link">Contact</a>
        </div>

    </header>

    <!-- Main Section -->
    <section class="mains">

        <!-- Content -->
        <div class="mains-content">
            <span class="mains-content-caption">Discount</span>
            <h1 class="mains-content-title">Women's Fashion</h1>
            <p class="mains-content-desc">New modern stylist Fashionable Men's Wearhold bag maxcan Weather Holder.
            </p>
            <a href="#!" class="mains-content-button">Explorer Now</a>
        </div>

    </section>

    <!-- Icon Section -->
    <section class="icon">

        <a href="#!" class="icon-link">
            <i class="bx bxl-facebook"></i>
        </a>
        <a href="#!" class="icon-link">
            <i class="bx bxl-instagram"></i>
        </a>
        <a href="#!" class="icon-link">
            <i class="bx bxl-telegram"></i>
        </a>

    </section>

    <!-- Main Script -->
    <script src="./Asset/js/main.js"></script>

</body>

</html>

<!-- 
    sass ./Asset/sass/main.scss ./Asset/css/main.css --watch
-->
